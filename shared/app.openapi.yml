openapi: "3.0.0"
info:
  title: Super Deals
  version: "1.0"
tags:
  - name: deals
    description: Deals service
components:
  schemas:
    DealFormSchema:
      type: object
      description: Form data for adding a deal to a merchant's catalog
      required:
        - merchantId
        - title
        - originalPrice
        - discount
        - logo
        - category
        - expiration
      properties:
        merchantId:
          type: string
          description: ID of merchant who created the deal
        title:
          type: string
          description: Title of the deal
          maxLength: 255
        originalPrice:
          type: number
          description: Original price of the deal
          minimum: 0
        discount:
          type: number
          description: Deal discount
          minimum: 0
          maximum: 100
        logo:
          type: string
          format: binary
          description: Logo image of the deal. Must be of type jpg, jpeg, png, or gif.
        category:
          type: string
          description: The category this deal falls under
          enum:
            - foodDrink
            - bathroom
            - jewelery
            - sports
            - tech
            - auto
            - entertainment
            - travel
        expiration:
          type: string
          format: date
          description: >
            The expiration date of the deal. Must be a valid date in YYYY-MM-DD format.
            Must be at least seven days from today's date.
    Merchant:
      type: object
      description: Data about merchant
servers:
  - url: https://ifq1hc035i.execute-api.us-east-1.amazonaws.com/prod
paths:
  /merchant/deals:
    description: Merchant can add a deal to his catalog
    post:
      tags:
        - deals
      description: Add a new deal
      requestBody:
        required: true
        description: The deal to add
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/DealFormSchema"
      responses:
        "200":
          description: Successfully added the deal
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                  - dealId
                properties:
                  message:
                    type: string
                    example: "Deal successfully added"
                  dealId:
                    type: string
                    example: "1yn5w7gKp8d7L2M3v4e5T9a6B"
